  <main>
      <h1 class="Categoria-title">
          Dê a sua sugestão

      <form action="https://formsubmit.co/jornalprimoferreira@gmail.com" method="post" target="_blank" class="">

          <input type="hidden" name="_template" value="box">  
          <input type="hidden" name="_subject" value="Nova sugestão!">

          <input type="hidden" name="_cc" value="kaue.m.freitas2003@gmail.com">

          <label for="name">Nome:</label>

          <input type="text" name="sala" id="Sala" required minlength="2" maxlength="3" placeholder="1A" checked>

          <label for="email">Email:</label>

          <label for="opiniao"> Escreva abaixo a sua sugestão </label>

              <input type="submit" value="Enviar sugestão" id="btn-env" >

      </form>
